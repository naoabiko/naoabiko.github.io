<h2>自分史</h2>
<p>平成半ば、日本に生まれる。5歳、幼稚園にて初めての社会を経験する。物静かだが園のルーティンや友人関係など何事にも全力で取り組む園児となる。小学校に入り、真面目さに拍車がかかる。都合により海外に引っ越す。英語ができないことにより、自分の考える最も優秀な状態になれなくなり絶望するが、ぼちぼち親密な友人関係を築き、国際感覚を身につけ帰国する。中学校に進学する。与えられたことに全力を尽くすことを当たり前とする価値観から、学業の成績を伸ばす。高校に進学する。「センス」や「面白さ」を持ちながらも、基本的に優しい人物としての評価を概ね受ける。</p>
